services:
  # Backend API Service
  - type: web
    name: code-review-agent-backend
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.app.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.13.7
    healthCheckPath: /health

  # Frontend Service
  - type: web
    name: code-review-agent-frontend
    env: node
    region: oregon
    buildCommand: cd frontend && npm ci && chmod +x node_modules/.bin/* && npm run build
    startCommand: cd frontend && npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: VITE_API_URL
        sync: false
